<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Notes v0.1</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" style="margin: 150px 0 0 0">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-4 col-md-7 col-sm-12">
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Release branch or tag</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="release-v16.99">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Get release notes</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-4 col-md-7 col-sm-12" style="margin-top: 20px">
            <div class="alert alert-info">Enter release branch or tag and click "Get release notes" button to get list
                of issues
            </div>
        </div>
    </div>
</div>
</body>
</html>
